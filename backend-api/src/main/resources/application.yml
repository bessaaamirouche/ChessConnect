spring:
  application:
    name: mychess-api

  # PostgreSQL Database
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/chessconnect}
    username: ${SPRING_DATASOURCE_USERNAME:chess}
    password: ${SPRING_DATASOURCE_PASSWORD:chess123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8282
  servlet:
    context-path: /api

# File upload configuration
spring.servlet.multipart:
  enabled: true
  max-file-size: 10MB
  max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000
  refresh-expiration: 604800000

# Zoom API Configuration (Server-to-Server OAuth)
zoom:
  account-id: ${ZOOM_ACCOUNT_ID:your-zoom-account-id}
  client-id: ${ZOOM_CLIENT_ID:your-zoom-client-id}
  client-secret: ${ZOOM_CLIENT_SECRET:your-zoom-client-secret}
  base-url: https://api.zoom.us/v2
  oauth-url: https://zoom.us/oauth/token

# Stripe Configuration (Test mode)
stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_your_stripe_publishable_key}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

# App Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:4200}
  name: Mychess
  admin:
    email: ${ADMIN_EMAIL:support@mychess.fr}

# Email Configuration
spring.mail:
  host: ${SPRING_MAIL_HOST:smtp.gmail.com}
  port: ${SPRING_MAIL_PORT:587}
  username: ${SPRING_MAIL_USERNAME:}
  password: ${SPRING_MAIL_PASSWORD:}
  enabled: ${SPRING_MAIL_ENABLED:false}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

# Google Calendar Configuration
google:
  client-id: ${GOOGLE_CLIENT_ID:}
  client-secret: ${GOOGLE_CLIENT_SECRET:}

# Jitsi Configuration
jitsi:
  app-id: ${JITSI_APP_ID:mychess}
  app-secret: ${JITSI_APP_SECRET}
  domain: ${JITSI_DOMAIN:meet.mychess.fr}

# HikariCP Connection Pool Configuration
spring.datasource.hikari:
  minimum-idle: 5
  maximum-pool-size: 20
  idle-timeout: 300000
  max-lifetime: 1200000
  connection-timeout: 20000
  pool-name: ChessConnectHikariPool

# Logging
logging:
  level:
    com.chessconnect: DEBUG
    org.springframework.security: WARN
    com.stripe: WARN
    org.hibernate.SQL: WARN

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# Application info for /actuator/info
info:
  app:
    name: Mychess API
    version: 1.0.0
    description: Chess tutoring platform backend

---
# Docker Profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

# Production logging - JSON format for log aggregation
logging:
  level:
    root: WARN
    com.chessconnect: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.flywaydb: INFO
    com.stripe: WARN
    org.hibernate.SQL: WARN
    org.springframework.boot.actuate: INFO
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%p","logger":"%logger{36}","thread":"%t","message":"%m","exception":"%ex{full}"}%n'

# Production actuator settings
management:
  endpoint:
    health:
      show-details: always
      show-components: always
