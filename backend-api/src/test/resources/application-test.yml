spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false

# Disable Stripe in tests
stripe:
  secret-key: sk_test_fake_key
  publishable-key: pk_test_fake_key
  webhook-secret: whsec_fake_secret

# JWT configuration for tests
jwt:
  secret: test-secret-key-that-is-long-enough-for-testing-purposes-256-bits
  expiration: 86400000

logging:
  level:
    com.chessconnect: DEBUG
    org.springframework.security: DEBUG
