services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chessconnect-db
    environment:
      POSTGRES_DB: chessconnect
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess -d chessconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chessconnect-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: chessconnect-backend
    environment:
      TZ: Europe/Paris
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chessconnect
      SPRING_DATASOURCE_USERNAME: chess
      SPRING_DATASOURCE_PASSWORD: chess123
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4200}
      # Stripe API Keys - Set via .env file or environment variables
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_default}
      # Email Configuration
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      SPRING_MAIL_ENABLED: ${MAIL_ENABLED:-false}
      # Google Calendar Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Admin Configuration
      ADMIN_EMAIL: ${ADMIN_EMAIL:-bessaa.amirouche@gmail.com}
      # Jitsi Configuration
      JITSI_APP_ID: ${JITSI_APP_ID:-mychess}
      JITSI_APP_SECRET: ${JITSI_APP_SECRET:-cb2431b0b8102427d94c0365abc301e8b9714d5d5eca6526e115de638f8ae77d}
      JITSI_DOMAIN: ${JITSI_DOMAIN:-meet.mychess.fr}
    ports:
      - "8282:8282"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chessconnect-network
    restart: unless-stopped

  # Angular Frontend (served via Nginx)
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: chessconnect-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - chessconnect-network
    restart: unless-stopped

networks:
  chessconnect-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
