services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mychess-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chessconnect}
      POSTGRES_USER: ${POSTGRES_USER:-chess}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    # Port non exposé en prod - décommenter uniquement pour debug local
    # ports:
    #   - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chess} -d ${POSTGRES_DB:-chessconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mychess-network
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: mychess-backend
    environment:
      TZ: Europe/Paris
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-chessconnect}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-chess}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4200}
      # Stripe API Keys - Set via .env file or environment variables
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_default}
      # Email Configuration
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      SPRING_MAIL_ENABLED: ${MAIL_ENABLED:-false}
      # Google Calendar Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Admin Configuration
      ADMIN_EMAIL: ${ADMIN_EMAIL:-support@mychess.fr}
      # Jitsi Configuration
      JITSI_APP_ID: ${JITSI_APP_ID:-mychess}
      JITSI_APP_SECRET: ${JITSI_APP_SECRET:?JITSI_APP_SECRET is required}
      JITSI_DOMAIN: ${JITSI_DOMAIN:-meet.mychess.fr}
    ports:
      - "8282:8282"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mychess-network
    restart: unless-stopped

  # Angular Frontend (SSR with Node.js)
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: mychess-frontend
    environment:
      PORT: 4000
      API_URL: http://backend:8282/api
    ports:
      - "4200:4000"
    depends_on:
      - backend
    networks:
      - mychess-network
    restart: unless-stopped

networks:
  mychess-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
