<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d485"/>
      <stop offset="50%" style="stop-color:#d4a84b"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Knight icon - simplified and modern -->
  <g transform="translate(40, 40) scale(0.45)">
    <!-- Knight base -->
    <path d="M-50 70 L50 70 L40 55 L-40 55 Z" fill="url(#gold)"/>

    <!-- Knight body -->
    <path d="
      M-30 55
      L-38 15
      L-45 -25
      L-38 -55
      L-20 -75
      L5 -85
      L30 -82
      L48 -70
      L55 -45
      L50 -15
      L38 20
      L32 55
      Z
    " fill="url(#gold)"/>

    <!-- Ear -->
    <path d="M-15 -72 L-28 -95 L-5 -82 Z" fill="url(#gold)"/>

    <!-- Mane -->
    <path d="
      M-35 -40
      C-48 -48, -52 -32, -44 -24
      C-55 -28, -55 -12, -44 -8
      C-52 -4, -48 12, -35 16
    " fill="url(#gold)"/>

    <!-- Eye -->
    <circle cx="22" cy="-52" r="6" fill="#1a1a1f"/>
    <circle cx="24" cy="-54" r="2" fill="#f5d485"/>
  </g>

  <!-- Text "mychess" - light version for dark backgrounds -->
  <text x="85" y="52" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" letter-spacing="1">
    <tspan font-weight="300" fill="#a0a0a0">my</tspan><tspan font-weight="700" fill="url(#gold)">chess</tspan>
  </text>
</svg>
