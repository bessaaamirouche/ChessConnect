<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d485"/>
      <stop offset="50%" style="stop-color:#d4a84b"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1f"/>
      <stop offset="100%" style="stop-color:#0d0d0f"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#d4a84b" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#darkGradient)" stroke="url(#goldGradient)" stroke-width="4"/>

  <!-- Chess Knight silhouette - stylized and modern -->
  <g transform="translate(256, 256) scale(0.85)" filter="url(#shadow)">
    <!-- Knight base -->
    <path d="M-80 120 L80 120 L70 100 L-70 100 Z" fill="url(#goldGradient)"/>

    <!-- Knight body -->
    <path d="
      M-50 100
      L-60 40
      L-70 -20
      L-60 -60
      L-40 -90
      L-10 -110
      L20 -120
      L50 -115
      L70 -100
      L80 -70
      L75 -30
      L60 10
      L50 50
      L50 100
      Z
    " fill="url(#goldGradient)"/>

    <!-- Knight head detail - ear -->
    <path d="
      M-30 -95
      L-45 -130
      L-20 -115
      Z
    " fill="url(#goldGradient)"/>

    <!-- Knight mane -->
    <path d="
      M-55 -50
      C-70 -60, -75 -40, -65 -30
      C-80 -35, -80 -15, -65 -10
      C-75 -5, -70 15, -55 20
    " fill="url(#goldGradient)" stroke="#b8860b" stroke-width="2"/>

    <!-- Eye -->
    <circle cx="30" cy="-75" r="8" fill="#0d0d0f"/>
    <circle cx="32" cy="-77" r="3" fill="#f5d485"/>

    <!-- Nostril -->
    <ellipse cx="65" cy="-50" rx="5" ry="3" fill="#0d0d0f"/>

    <!-- Mouth line -->
    <path d="M55 -35 Q70 -25, 75 -30" stroke="#0d0d0f" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text "my" smaller, "chess" larger -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="300" font-size="48" fill="#a0a0a0" letter-spacing="2">my</text>
  <text x="256" y="470" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="56" fill="url(#goldGradient)" letter-spacing="4">CHESS</text>
</svg>
