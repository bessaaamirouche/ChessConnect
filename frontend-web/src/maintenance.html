<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - MyChess.fr</title>
    <link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1f 0%, #2d2d35 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #ffffff;
            padding: 1.5rem;
        }

        .container {
            text-align: center;
            max-width: 28rem;
            width: 100%;
        }

        .logo {
            width: 5rem;
            height: 5rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0.25rem 0.5rem rgba(212, 168, 75, 0.3));
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #d4a84b;
        }

        p {
            font-size: 1rem;
            color: #a0a0a8;
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        .highlight {
            color: #ffffff;
            font-weight: 500;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #d4a84b;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #d4a84b;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #d4a84b 0%, #b8860b 100%);
            color: #1a1a1f;
            font-weight: 600;
            font-size: 0.9375rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-0.125rem);
            box-shadow: 0 0.5rem 1rem rgba(212, 168, 75, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.8125rem;
            color: #6b6b73;
        }

        .footer a {
            color: #d4a84b;
            text-decoration: none;
        }

        @media (max-width: 26rem) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9375rem;
            }

            .logo {
                width: 4rem;
                height: 4rem;
            }

            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/logo.png" alt="MyChess" class="logo" onerror="this.style.display='none'">

        <div class="icon">&#9823;</div>

        <h1>Site en maintenance</h1>

        <p>
            Nous effectuons actuellement une <span class="highlight">mise a jour</span>
            pour ameliorer votre experience.
        </p>

        <p>
            Le site sera de retour dans quelques instants.
        </p>

        <div class="status-card">
            <div class="status-indicator">
                <span class="status-dot"></span>
                Maintenance en cours...
            </div>
        </div>

        <button class="retry-btn" onclick="location.reload()">
            &#8635; Reessayer
        </button>

        <div class="footer">
            <p>MyChess.fr - Plateforme de cours d'echecs</p>
        </div>
    </div>
</body>
</html>
