# Jibri Pool - 8 instances on meet.mychess.fr (5.189.173.131)
# ============================================================
# Server: 11.7 GB RAM / 6 CPU cores AMD EPYC
# Idle: ~180 MB/instance | Recording: ~500 MB-1 GB/instance
# All instances local = no SCP, no remote complexity
# Max capacity: 8 concurrent recorded lessons
#
# Usage:
#   Start:    docker compose up -d
#   Status:   docker compose ps
#   Logs:     docker compose logs -f jibri-1
#   Stop:     docker compose down
#   Restart:  docker compose restart
# ============================================================

x-jibri-defaults: &jibri-defaults
  image: jitsi/jibri:stable
  restart: unless-stopped
  volumes:
    - /var/jibri/recordings:/config/recordings
    - ./finalize.sh:/config/finalize.sh:ro
  cap_add:
    - SYS_ADMIN
  shm_size: '2gb'
  network_mode: host

x-jibri-env: &jibri-env
  XMPP_DOMAIN: meet.mychess.fr
  XMPP_AUTH_DOMAIN: auth.meet.mychess.fr
  XMPP_INTERNAL_MUC_DOMAIN: internal.auth.meet.mychess.fr
  XMPP_MUC_DOMAIN: conference.meet.mychess.fr
  XMPP_RECORDER_DOMAIN: recorder.meet.mychess.fr
  XMPP_HIDDEN_DOMAIN: recorder.meet.mychess.fr
  XMPP_SERVER: meet.mychess.fr
  XMPP_PORT: '5222'
  XMPP_ENV_NAME: mychess
  PUBLIC_URL: https://meet.mychess.fr
  JIBRI_XMPP_USER: jibri
  JIBRI_XMPP_PASSWORD: ${JIBRI_XMPP_PASSWORD:-CHANGE_ME_SECURE_PASSWORD}
  JIBRI_RECORDER_USER: recorder
  JIBRI_RECORDER_PASSWORD: ${JIBRI_RECORDER_PASSWORD:-CHANGE_ME_SECURE_PASSWORD}
  JIBRI_BREWERY_MUC: jibribrewery
  JIBRI_RECORDING_DIR: /config/recordings
  JIBRI_FINALIZE_RECORDING_SCRIPT_PATH: /config/finalize.sh
  JIBRI_STRIP_DOMAIN_FROM_ROOM_NAME: 'false'
  TZ: Europe/Paris
  JIBRI_RECORDING_RESOLUTION: 1280x720
  JIBRI_RECORDING_CONSTANT_RATE_FACTOR: '20'
  JIBRI_RECORDING_VIDEO_ENCODE_PRESET_RECORDING: fast
  JIBRI_RECORDING_FRAMERATE: '25'
  JIBRI_USAGE_TIMEOUT: '0'
  JIBRI_WEBHOOK_SECRET: ${JIBRI_WEBHOOK_SECRET:-}
  BACKEND_WEBHOOK_URL: https://mychess.fr/api/recordings/webhook

services:
  jibri-1:
    <<: *jibri-defaults
    container_name: jibri-1
    environment:
      <<: *jibri-env
      JIBRI_INSTANCE_ID: jibri-1
      DISPLAY: ':0'
      JIBRI_HTTP_API_EXTERNAL_PORT: '2222'
      JIBRI_HTTP_API_INTERNAL_PORT: '3333'

