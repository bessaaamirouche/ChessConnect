# Jicofo Jibri Configuration
# Add this to /etc/jitsi/jicofo/jicofo.conf
#
# Find the existing 'jicofo {' block and add the 'jibri' section inside it

jicofo {
    # ... existing configuration ...

    # Jibri configuration for recording
    jibri {
        # The MUC where Jibri instances register
        brewery-jid = "jibribrewery@internal.auth.meet.mychess.fr"

        # Timeout waiting for Jibri to be available
        pending-timeout = 90 seconds
    }

    # ... rest of existing configuration ...
}
